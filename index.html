<!DOCTYPE html>
<html>
<head>
  <title>Tax Rate Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Tax Rate Lookup</h2>

  <form id="taxForm">
    <input id="street" placeholder="Street" required>
    <input id="city" placeholder="City" required>
    <input id="state" placeholder="State (CA)" required>
    <input id="zip" placeholder="ZIP Code" required>
    <button type="submit">Get Tax</button>
  </form>

  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
